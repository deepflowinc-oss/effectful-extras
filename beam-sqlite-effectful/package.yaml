name:                beam-sqlite-effectful
version:             0.1.0.0
github:              "deepflowinc/effectful-extras/beam-sqlite-effectful"
license:             BSD-3-Clause
author:              "DeepFlow, Inc."
maintainer:          "DeepFlow, Inc."
copyright:           "2024 (c) DeepFlow, Inc."

extra-source-files:
- README.md
- CHANGELOG.md

tested-with:
- GHC == 9.2.8
- GHC == 9.4.8
- GHC == 9.6.4
- GHC == 9.8.2

# Metadata used when publishing your package
synopsis:            An effectful binding to beam-sqlite
category:            Database, Control

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/deepflowinc/effectful-extras/tree/beam-sqlite-effectful#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -Wunused-packages

library:
  source-dirs: src
  dependencies:
  - beam-core
  - beam-sqlite
  - effectful
  - effectful-core
  - log-effectful
  - path
  - random-effectful
  - resource-pool
  - safe-exceptions
  - sqlite-simple
  - text

tests:
  beam-sqlite-effectful-test:
    source-dirs: test
    main: Test.hs
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - beam-sqlite-effectful
